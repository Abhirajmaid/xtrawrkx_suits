<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xtrawrkx CRM - LinkedIn Extractor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header -->
      <div class="popup-header">
        <div class="header-content">
          <div class="logo">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2L2 7L12 12L22 7L12 2Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2 17L12 22L22 17"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2 12L12 17L22 12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="header-text">
            <h1>Xtrawrkx CRM</h1>
            <p>LinkedIn Data Extractor</p>
          </div>
        </div>
      </div>

      <!-- Status Section -->
      <div class="status-section">
        <div id="status-indicator" class="status-indicator">
          <div class="status-dot"></div>
          <span id="status-text">Ready to extract</span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Extract Button -->
        <div class="extract-section">
          <button id="extract-btn" class="extract-button">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <polyline
                points="7,10 12,15 17,10"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <line
                x1="12"
                y1="15"
                x2="12"
                y2="3"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span id="extract-text">Extract Profile Data</span>
          </button>
        </div>

        <!-- Data Preview -->
        <div id="data-preview" class="data-preview" style="display: none">
          <h3>Extracted Data Preview</h3>
          <div class="data-grid">
            <div class="data-item">
              <label>Name:</label>
              <span id="preview-name">-</span>
            </div>
            <div class="data-item">
              <label>Job Title:</label>
              <span id="preview-job-title">-</span>
            </div>
            <div class="data-item">
              <label>Company:</label>
              <span id="preview-company">-</span>
            </div>
            <div class="data-item">
              <label>Location:</label>
              <span id="preview-location">-</span>
            </div>
            <div class="data-item">
              <label>Connections:</label>
              <span id="preview-connections">-</span>
            </div>
          </div>
        </div>

        <!-- CRM Integration Section -->
        <div id="crm-section" class="crm-section" style="display: none">
          <h3>Send to CRM</h3>
          <div class="crm-options">
            <div class="option-group">
              <label for="lead-source">Lead Source:</label>
              <select id="lead-source">
                <option value="linkedin">LinkedIn</option>
                <option value="referral">Referral</option>
                <option value="website">Website</option>
                <option value="social-media">Social Media</option>
              </select>
            </div>
            <div class="option-group">
              <label for="contact-owner">Assign to:</label>
              <select id="contact-owner">
                <option value="">Select owner</option>
                <option value="John Smith">John Smith</option>
                <option value="Jane Doe">Jane Doe</option>
                <option value="Mike Johnson">Mike Johnson</option>
                <option value="Sarah Wilson">Sarah Wilson</option>
                <option value="Alex Brown">Alex Brown</option>
              </select>
            </div>
            <div class="option-group">
              <label for="contact-tags">Tags:</label>
              <div class="tags-container">
                <div class="tag-option">
                  <input type="checkbox" id="tag-hot-lead" value="hot-lead" />
                  <label for="tag-hot-lead">Hot Lead</label>
                </div>
                <div class="tag-option">
                  <input
                    type="checkbox"
                    id="tag-enterprise"
                    value="enterprise"
                  />
                  <label for="tag-enterprise">Enterprise</label>
                </div>
                <div class="tag-option">
                  <input
                    type="checkbox"
                    id="tag-decision-maker"
                    value="decision-maker"
                  />
                  <label for="tag-decision-maker">Decision Maker</label>
                </div>
              </div>
            </div>
          </div>

          <button id="send-to-crm" class="send-button">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="22"
                y1="2"
                x2="11"
                y2="13"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <polygon
                points="22,2 15,22 11,13 2,9 22,2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span id="send-text">Send to CRM</span>
          </button>
        </div>

        <!-- Settings -->
        <div class="settings-section">
          <div class="setting-item">
            <label for="crm-endpoint">CRM Endpoint:</label>
            <input
              type="text"
              id="crm-endpoint"
              placeholder="http://localhost:3001"
              value="http://localhost:3001"
            />
          </div>
          <div class="setting-item">
            <label>
              <input type="checkbox" id="auto-extract" checked />
              Auto-extract on page load
            </label>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="popup-footer">
        <div class="footer-links">
          <a href="#" id="open-crm">Open CRM</a>
          <a href="#" id="view-help">Help</a>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
